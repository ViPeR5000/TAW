<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Projeto de Tecnologias de Aplicações Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="">
  <div class="container">
    <h1>Sign in new user</h1>
    <p></p>
    <hr>
    <!-- Username input field -->
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" id="username" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
    
    <p>Photo for profile</p>
    <!--botton to upload photo -->
    <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*">
    <!--end botton to upload photo -->

    <!-- Other input fields -->
    <label for="name"><b>Name:</b></label>
    <input type="text" placeholder="Enter Name" name="Name" id="name" required>

    <label for="email"><b>Email:</b></label>
    <input type="text" placeholder="Enter Email" name="Email" id="email" required>

    <label for="mobile"><b>Mobile number:</b></label>
    <input type="number" placeholder="Mobile number" name="Mobile number" id="mobile" required>

    <label for="nif"><b>NIF (9 digits):</b></label>
    <input type="number" placeholder="NIF" name="NIF" id="nif" required>

    <label for="address"><b>Address:</b></label>
    <input type="text" placeholder="Address" name="address" id="address" required>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="login.html">Login</a>.</p>
  </div>
</form>


</body>
</html>
